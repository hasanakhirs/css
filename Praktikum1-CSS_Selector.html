<!DOCTYPE html>
<html>
<head>
   <style>
    /* selector elemen*/
    h1 {
        color:blue;
    }
    /*selector kelas*/
    .my-class{
        font-weight: bold;
    }
    /*selector ID*/
    #my-id {
        text-decoration: underline;
    }
    /*selector atribut*/
    [type="submit"]{
        background-color: green;
    }
    /*selector kombinasi*/
    p.highlight{
        background-color: yellow;
    }
   </style>
</head>
<body>
    <h1> Hello, world!</h1>
    <p class="my-class">this paragraph has a class.</p>
    <p id="my-id">This paragraph has an ID,</p>
    <input type="text" value="input field">
    <input type="submit" value="submit botton">
    <p class="highlight">this paragraf is highlighted.</p>
</body>
</html>
