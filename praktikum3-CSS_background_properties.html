<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /*background color*/
        body {
            background-color: #f2f2f2;
            /* background-image: url('PPP.JPG'); */
        }

        /*background image*/
        .banner {
            background-image: url('ppp.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /*background gradient*/
        .gradient-box {
            background-image: linear-gradient(to right,#ff9966,#ff5e62);
        }

        /*background attachment*/
        .fixed-background {
            background-image: url('ppp.jpg');
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>welcome!</h1>
    </div>

    <div class="gradient-box">
        <p>this bok has a gradient background.</p>
    </div>

    <div class="fixed-background">
        <p>this background is fixed.</p>
    </div>
    <img src="PPP.JPG"Deskripsi Gambar" width="1000" height="700">
</body>
</html>
